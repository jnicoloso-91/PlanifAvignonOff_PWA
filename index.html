
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>Avignon PWA (Planification Avignon Off)</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#0d1117">

  <!-- PWA / iOS -->
  <link rel="apple-touch-icon" href="./apple-touch-icon-180.png" sizes="180x180">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Favicon classique -->
  <link rel="icon" href="./favicon.ico" sizes="16x16 32x32 48x48">

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">  <meta name="theme-color" content="#0d1117" />

  <!-- Styles -->
  <link rel="stylesheet" href="./ag-grid.css" />
  <link rel="stylesheet" href="./styles.css" />

  <!-- AG Grid (local, déjà dans ta racine) -->
  <script src="./ag-grid-community.min.js"></script>

  <!-- SheetJS (Excel) — place lib/xlsx.full.min.js localement -->
  <script src="./lib/xlsx.full.min.js"></script>
</head>

<body>
  <header>
    <h1>Avignon Off</h1>
    <!-- <div class="actions">
      <button id="btnImport">Importer Excel</button>
      <button id="btnExport">Exporter Excel</button>
      <button id="btnReload">Recharger</button>
      <button id="btnSeed">Ajouter échantillon</button>
      <button id="btnPy">Python test</button>
    </div> -->
  </header>

  <!-- EXPANDERS -->
  <div class="st-expander" id="gridExpander">
    <div class="st-expander-header" id="expander-header">
      <span class="chevron"></span>  <!-- Laisse vide -->
      <span class="title">Activités programmées</span>
    </div>
    <div class="st-expander-body" id="expander-body">
      <div id="grid" class="ag-theme-quartz compact" style="width:100%;height:55vh;"></div>
      <div class="expander-resizer" title="Redimensionner"></div>
    </div>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar" id="bottomBar" role="toolbar" aria-label="Actions">
    <div class="bottom-bar__scroller" id="bottomBarScroller">
      <button class="bb-btn" data-action="import">Importer</button>
      <button class="bb-btn" data-action="export">Exporter</button>
      <button class="bb-btn" data-action="reload">Recharger</button>
      <button class="bb-btn" data-action="undo">Annuler</button>
      <button class="bb-btn" data-action="redo">Rétablir</button>
      <button class="bb-btn" data-action="add">Ajouter</button>
      <button class="bb-btn" data-action="python test">Test Python</button>
      <!-- ajoute ce que tu veux -->
    </div>
  </div>
  
  <!-- Languette dela Bottom Bar -->
  <button id="toggleBar" class="bar-toggle" aria-label="Montrer ou cacher la barre">^</button>
  
  <!-- Masque de la Bottom Bar sur la safe-area d'IOS -->
  <div id="safeMask" class="safe-bottom-mask"></div>

  <!-- input fichier caché pour import -->
  <input type="file" id="fileInput" accept=".xlsx,.xls" style="display:none" />

  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
  <script type="module" src="./app.js"></script>

  <script>
    // PWA : enregistre le service worker (offline basique)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').catch(() => {});
    }
  </script>
</body>
</html>
